schema: http://localhost:8080/v1/graphql
documents:
  - ./src/**/*.graphql
  - ./src/lib/graphql/mutations.ts
generates:
  ./src/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./graphql.schema.json:
    plugins:
      - introspection
